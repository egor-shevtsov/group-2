<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logo.png" alt="Gym Finder Logo">
    </div>
    <div class="title">GYM FINDER</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Account</a>
      <a href="#">History</a>
    </nav>
    <div class="auth-button">
      <button>Sign Up / Login</button>
    </div>

    <aside class="sliders">
      <h3>Tell us your preferences!</h3>
      <label>Traveling Time</label>
      <input type="range" min="0" max="100">
      <label>Traveling Price</label>
      <input type="range" min="0" max="100">
      <label>Membership Price</label>
      <input type="range" min="0" max="100">
      <label>Overall Rating</label>
      <input type="range" min="0" max="100">
      <label>Congestion Rating</label>
      <input type="range" min="0" max="100">
      <button>Apply</button>
    </aside>

    <section class="map-section">
      <div class="map">Google Maps</div>
    </section>

    <div class="location-controls">
      <button>Find my location</button>
      <input type="text" placeholder="Search for location">
    </div>

    <footer class="footer">Helping you find your perfect gym experience @2024</footer>
  </div>
</body>
</html>
